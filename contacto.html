        <h1 class="contact">Contacto</h1>
        <div class="box">
            <form class="formulario">
                <div class="nombre campo">
                    <label for="name">Nombre</label>
                    <input  type="text" class="name" name="name" id="name" >
                </div>
                <div class="Correo campo">
                    <label for="email">Correo</label>
                    <input  type="email" class="email" name="email" id="email" >
                </div>
                <div class="Telefono campo">
                    <label for="phone">Telefono</label>
                    <input  type="tel" class="phone" name="phone" id="phone" >
                </div>
                <div class="Asunto campo">
                    <label for="subject">Asunto</label>
                    <input  type="text" class="subject" name="subject" id="subject" >
                </div>
                <div class="texto">
                    <label >Mensaje</label>
                    <textarea  name="texto" class="text"></textarea>
                </div>
                
                <button type="submit" class="btn">Enviar</button>
            </form>
            
        </div>
